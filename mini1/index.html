<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <h1>PASSWORD GENERATOR</h1>
  <div class="display-container">
    <input readonly placeholder="Password" class="display">
    <button copybtn>
      <span class="tooltip" data-copyMsg></span>
      <i class="fa-regular fa-copy" ></i>
    </button>
  </div>
  <div class="input-container ">
    <!-- password length section  -->
    <div class="length-container">
      <p>Password Length</p>
      <p data-length-container>0</p>
    </div>
    <!-- slider  -->
    <input type="range" min="1" max="20" class="slider" step="1" data-length-slider >
    <!-- checkbox  -->
    <div class="check">
      <input type="checkbox" id="uppercase">
      <label for="uppercase">Includes Uppercase Letters </label>
    </div>
    <div class="check">
      <input type="checkbox" id="lowercase">
      <label for="lowercase">Includes Lowercase Letters </label>
    </div>
    <div class="check">
      <input type="checkbox" id="numbers">
      <label for="numbers">Includes Numbers Letters</label>
    </div>
    <div class="check">
      <input type="checkbox" id="symbols">
      <label for="symbols">Includes Symbols Letters </label>
    </div>

    <!-- STRENGTH SECTION  -->
    <div class="strength-container">
      <p>Strength</p>
      <div class="indicator" data-indecator></div>
    </div>
    <!-- generate password -->
    <button class="generatepass">GENERATE PASSWORD</button>
  </div>
 </div>
 <script src="https://kit.fontawesome.com/b0ad74f1a4.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
